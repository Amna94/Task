<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">


    <div class="form-group">
        <label>RoleId</label>
        <input class="form-control form-control-lg" placeholder="Input Id"
        name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id"
        required [class.invalid]="Id.invalid">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input class="form-control form-control-lg" placeholder="Input description"
        name="description" #description="ngModel" [(ngModel)]="service.formData.description"
        required [class.invalid]="description.invalid">
    </div>

    <div class="form-group">
        <button 
        routerLink="role-details"
        class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Add Role</button>

        <router-outlet></router-outlet>
    </div>
</form>
