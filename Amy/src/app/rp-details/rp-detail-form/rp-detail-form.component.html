<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    
    
    <div class="form-group">
        <label>Role Id</label>
        <input class="form-control form-control-lg" placeholder="RoleId"
        name="role_id" #role_id="ngModel" [(ngModel)]="service.formData.role_id"
        required [class.invalid]="role_id.invalid">
    </div>

    <div class="form-group">
        <label>Permission Id</label>
        <input class="form-control form-control-lg" placeholder="PermissionId"
        name="permission_id" #permission_id="ngModel" [(ngModel)]="service.formData.permission_id"
        required [class.invalid]="permission_id.invalid">
    </div>
    <div class="form-group">
        <button 
        routerLink="rp-details"
        class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Add RolePermission</button>

        <router-outlet></router-outlet>
    </div>
</form>
