<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"
    [value]="service.formData.Id" />
    <div class="form-group">
        <label>Name</label>
        <input class="form-control form-control-lg" placeholder="Enter country name"
        name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name"
        required [class.invalid]="Name.invalid">
    </div>

    <div class="form-group">
        <button 
        routerLink="country-details"
        class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Add Country</button>

        <router-outlet></router-outlet>
    </div>
</form>
